<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Admin App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
        <div id="top">
            <div id="logo">
                <img src="./images/logo.png" alt="logo" width="38%" height="80%">
            </div>
            <div id="top-text">
                Admin panel
            </div>
            <div id="right-top-settings">
                Your profile
            </div>
        </div>
        <div id="middle">
            <div id="left-middle">
                <div id="panels">
                    <ul>
                        <li><i class="material-icons">dashboard</i>Dashboard</li>
                        <li><i class="material-icons">group</i>Clients</li>
                        <li><i class="material-icons">sell</i>Orders</li>
                        <li><i class="material-icons">trending_up</i>Analytics</li>
                        <li><i class="material-icons">send</i>Messages</li>
                        <li><i class="material-icons">inventory_2</i>Products</li>
                        <li><i class="material-icons">report</i>Reports</li>
                        <li><i class="material-icons">settings</i>Settings</li>
                        <li><i class="material-icons">shopping_cart</i>Add product</li>
                    </ul>
                </div>
                <div  id="logout">Logout</div>
            </div>
            <div id="center-middle">
                <div id="sales-stats">
                    sales
                </div>
                <div id="orders-stats">
                    orders
                </div>

            </div>
            <div  id="right-middle">
                <div id="updates">
                    updates
                </div>
                <div id="analytics">
                    analytics
                </div>

            </div>
        </div>
    </div>


  </body>
</html>
